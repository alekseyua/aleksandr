          <div class="header__wrapper-top">
            <div class="header__cocial cocial-header">
              <ul class="cocial-header__list">
                <li class="cocial-header__item">
                  <div class="cocial-header__link">
                    <a href="#" class="cocial-icons _icon-instagram"></a>
                  </div>
                </li>
                <li class="cocial-header__item">
                  <div class="cocial-header__link">
                    <a href="#" class="cocial-icons _icon-telegram"></a>

                </li>
                <li class="cocial-header__item">
                  <div class="cocial-header__link">
                    <a href="#" class="cocial-icons _icon-facebook"></a>

              </ul>
            </div>
            <div class="header__logo-body body-logo">
              <div class="body-logo__stick">
                <img src="../img/logo/1.svg" alt="" class="body-logo__stick-img">
              </div>
              <div class="body-logo__logo">
                <img src="../img/logo/2.svg" alt="" class="body-logo__logo-img">

            </div>
            <div class="header__contacts contacts-hader">

          </div>

          <div class="header__wrapper-bottom wrapper-bottom-header">

        <div class="header__slider slider-header">

          <div class="swiper">

            <div class="swiper-wrapper">

              <div class="swiper-slide slider-content">
                <img class="slider-content__main-img _ibg" src="../img/slider/1.svg">

                    <button 
                      class="content-slider-header__order-btn _btn"
                      type="submit"
                    >Заказать и получить подарок
                    </button>

                  </div>
                  <button class="content-slider-header__scrolldown-btn">
                    сдесь будет кнопка вниз на следующий блок
                  </button>
              </div>
              
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>


        <div class="header__menu-burger _burger">
